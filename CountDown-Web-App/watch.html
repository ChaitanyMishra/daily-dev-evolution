<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Countdown Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121721;
      color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1a1f2b;
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0, 123, 255, 0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1, .button {
      color: #007bff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #c2c7d0;
    }

    input[type="date"] {
      background-color: #2a2f3b;
      color: #e1e5eb;
      border: 1px solid #3c4452;
      padding: 0.7rem;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button {
      background-color: transparent;
      color: #007bff;
      border: 1px solid #007bff;
      padding: 0.6rem 1.2rem;
      margin-left: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #007bff;
      color: #121721;
      transform: translateY(-2px);
    }

    .timer {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #66b2ff;
    }

    #motivation {
      margin-top: 1rem;
      font-size: 1rem;
      color: #b0b4bb;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown to Your Breakthrough</h1>
    <p>Enter your deadline â€“ your goal, your dream, your target:</p>
    <div>

      <input type="date" id="input" />
      <button id="btn">Start</button>
      <h3 class="button"> Time Left</h3>
    </div>
   
    <div class="timer" id="timerDisplay">

        <div class="clock"></div>
    </div>
    <p id="motivation">This is your moment. Let every second count.</p>
  </div>


  <script src="watch.js"></script>

</body>
</html>
