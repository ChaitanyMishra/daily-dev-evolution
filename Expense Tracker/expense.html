<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack - Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <style>
    /* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* BASE */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    padding: 2rem;
  }
  
  .app {
    max-width: 450px;
    margin: auto;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    padding: 2rem;
    border: 1px solid rgba(255, 255, 255, 0.18);
  }
  
  /* HEADER */
  header {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  header h1 {
    font-size: 2rem;
    color: #00ffd5;
  }
  
  /* BALANCE */
  .balance {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .balance .amount {
    font-size: 2rem;
    color: #ffffff;
    margin-top: 0.5rem;
    font-weight: 600;
  }
  
  /* SUMMARY CARDS */
  .summary {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
  }
  
  .card {
    flex: 0 0 48%;
    background: rgba(255, 255, 255, 0.1);
    padding: 1rem;
    border-radius: 12px;
    text-align: center;
    box-shadow: inset 2px 2px 10px rgba(0,0,0,0.4);
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: scale(1.05);
  }
  
  .income {
    border-left: 5px solid #00ff88;
  }
  
  .expense {
    border-left: 5px solid #ff4d4d;
  }
  
  /* TRANSACTION HISTORY */
  .history {
    margin-bottom: 2rem;
  }
  
  .history ul {
    list-style: none;
    margin-top: 1rem;
  }
  
  .transaction {
    background: rgba(255, 255, 255, 0.08);
    margin: 0.5rem 0;
    padding: 0.75rem 1rem;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    border-left: 5px solid #ccc;
  }
  
  .transaction.plus {
    border-left-color: #00ff88;
  }
  
  .transaction.minus {
    border-left-color: #ff4d4d;
  }
  
  /* FORM */
  .add-transaction form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  
  .add-transaction input {
    padding: 0.75rem;
    border-radius: 8px;
    border: none;
    outline: none;
    background: rgba(255, 255, 255, 0.08);
    color: #fff;
  }
  
  .add-transaction button {
    padding: 0.75rem;
    background: #00ffd5;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
  }
  
  .add-transaction button:hover {
    background: #00c4a7;
  }
  
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸ’¸ FinTrack</h1>
      <p>Track Your </p>
    </header>

    <section class="balance">
      <h2>Balance</h2>
      <div class="amount">â‚¹ 12,450</div>
    </section>

    <section class="summary">
      <div class="card income">
        <h3>Income</h3>
        <p>+ â‚¹ 18,000</p>
      </div>
      <div class="card expense">
        <h3>Expenses</h3>
        <p>- â‚¹ 5,550</p>
      </div>
    </section>

    <section class="history">
      <h2>Transaction History</h2>
      <ul>
        <li class="transaction plus">
          Freelance Payment <span>+ â‚¹ 6,000</span>
        </li>
        <li class="transaction minus">
          Swiggy Biryani <span>- â‚¹ 250</span>
        </li>
        <li class="transaction minus">
          Internet Bill <span>- â‚¹ 1,200</span>
        </li>
      </ul>
    </section>

    <section class="add-transaction">
      <h2>Add New Transaction</h2>
      <form>
        <input type="text" placeholder="Enter description" />
        <input type="number" placeholder="Enter amount" />
        <button>Add Transaction</button>
      </form>
    </section>
  </div>
</body>
</html>
