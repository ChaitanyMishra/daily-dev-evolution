<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check palindrome</title>
</head>
<body>
    <div class="container">
        
        <div class="content">
            <h1 class="heading">String Manipulation PlayGround</h1>
            <section class="inputSec">
                <textarea name="inputStr" id="inputStr" placeholder="Type AnyThing..."></textarea>
                <div id="output" class="output-box">Output will appear here</div>
                <div class="control">
                    <select name="operations" id="operations" title="StringOperations">
                        <option value="" disabled selected>select Your Operation</option>
                        <option value="palindrome">palindrome</option>
                        <option value="vowelCount">Count Vowels</option>
                        <option value="revStr">reverse string</option>
                        <option value="length">Find length</option>                        <option value="findstr">Find Character</option>
                        <option value="reverseSentence">Reverse Sentence</option>
                        <option value="caseConvert">Case Converter</option>
                        <option value="removeSpaces">Remove Extra Spaces</option>
                        <option value="charFreq">Character Frequency</option>
                        <option value="wordFreq">Word Frequency</option>
                        <option value="textStats">Text Statistics</option>
                    </select>
                    <button type="button" id="find">find Out</button>
                    
                </div>
                
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
